<script type="text/x-red" data-template-name="exception">
    <div class="form-row">
        <label for="node-input-message"><i class="fa fa-comment"></i> <span>Message</span></label>
        <input type="text" id="node-input-message" placeholder"Message">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('exception',{
        category: 'function',
        color:"#e49191",
        defaults: {
            name: {value:""},
            message: {value:""}
        },
        inputs:1,
        outputs:0,
        icon: "alert.png",
        label: function() {
            return this.name||"exception";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
