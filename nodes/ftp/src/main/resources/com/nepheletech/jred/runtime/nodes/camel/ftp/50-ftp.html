<script type="text/x-red" data-template-name="ftp in">
    <div class="form-row">
        <label for="node-input-context"><i class="fa fa-globe"></i> <span>Context</span></label>
        <input type="text" id="node-input-context">
    </div>
    <div class="form-row">
        <label for="node-input-host"><i class="fa fa-globe"></i> <span>Host</span></label>
        <input type="text" id="node-input-host" placeholder="Host name">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-random"></i> <span>Port</span></label>
        <input type="text" id="node-input-port" placeholder="ftp=21, sftp=22" style="width:100px">
        <label style="width:40px"> </label>
        <input type="checkbox" id="node-input-secure" style="display:inline-block; width:20px; vertical-align:baseline;">
        <span data-i18n="email.label.useSecureConnection"></span>
    </div>
    <div class="form-row">
        <label for="node-input-username"><i class="fa fa-user"></i> <span data-i18n="email.label.userid"></span></label>
        <input type="text" id="node-input-username">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-lock"></i> <span data-i18n="email.label.password"></span></label>
        <input type="password" id="node-input-password">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/javascript">
RED.nodes.registerType('ftp in',{
    category: 'storage',
    defaults: {
        name: {value:""},
        context: {type:'camel context',required:true},
    },
    color:"rgb(231, 231, 174)",
    inputs:0,
    outputs:1,
    icon: "file-in.svg",
    label: function() {
        return this.name||this.topic||"ftp";
    },
    labelStyle: function() {
        return this.name?"node_label_italic":"";
    }
});
</script>
