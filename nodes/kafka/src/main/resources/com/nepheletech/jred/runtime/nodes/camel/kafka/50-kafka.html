<script type="text/x-red" data-template-name="kafka-broker">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input id="node-config-input-name" type="text" placeholder="Name">
	</div>
	
	<div class="form-row">
        <label for="node-config-input-hosts"><i class="fa fa-list"></i> Hosts</label>
        <input  id="node-config-input-hosts" type="text" placeholder="example1.com:9092,example2.com:9092,..." >
    </div>
</script>

<script type="text/javascript">
RED.nodes.registerType('kafka-broker',{
	category: 'config',
	icon: "setting.png",
	defaults: {
		name: {required:false},
		hosts: {required: true}
	},
	label: function() {
		return this.name||this._("kafka-broker");
	},
	labelStyle: function() {
		return "node_label_italic";
	}
});
</script>

<script type="text/x-red" data-template-name="kafka in">
    <div class="form-row">
        <label for="node-input-broker"><i class="fa fa-globe"></i> <span">Broker</span></label>
        <input type="text" id="node-input-broker" placeholder="localhost:9092">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> <span data-i18n="common.label.topic"></span></label>
        <input type="text" id="node-input-topic" data-i18n="[placeholder]common.label.topic">
    </div>
    <div class="form-row">
        <label for="node-input-groupId"><i class="fa fa-tags"></i> <span">Group Id</span></label>
        <input type="text" id="node-input-groupId" placeholder="Group Id">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/javascript">
RED.nodes.registerType('kafka in',{
    category: 'input',
    defaults: {
        name: {value:""},
        broker: {type:"kafka-broker"},
        topic: {value:"",required:true},
        groupId: {value:""}
    },
    color:"#d8bfd8",
    inputs:0,
    outputs:1,
    icon: "bridge.svg",
    label: function() {
        return this.name||this.topic||"kafka";
    },
    labelStyle: function() {
        return this.name?"node_label_italic":"";
    }
});
</script>


<script type="text/x-red" data-template-name="kafka out">
    <div class="form-row">
        <label for="node-input-broker"><i class="fa fa-globe"></i> <span">Broker</span></label>
        <input type="text" id="node-input-broker" placeholder="localhost:9092">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> <span data-i18n="common.label.topic"></span></label>
        <input type="text" id="node-input-topic" data-i18n="[placeholder]common.label.topic">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/javascript">
RED.nodes.registerType('kafka out',{
    category: 'output',
    defaults: {
        name: {value:""},
        broker: {type:"kafka-broker"},
        topic: {value:"",required:true}
    },
    color:"#d8bfd8",
    inputs:1,
    outputs:0,
    icon: "bridge.png",
    align: "right",
    label: function() {
        return this.name||this.topic||"kafka";
    },
    labelStyle: function() {
        return this.name?"node_label_italic":"";
    }
});
</script>
