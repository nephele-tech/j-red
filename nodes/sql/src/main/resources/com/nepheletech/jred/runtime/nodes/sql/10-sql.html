<script type="text/x-red" data-template-name="jdbc datasource">
    <div class="form-row">
        <label for="node-config-input-driver"><i class="fa fa-database"></i> <span>Driver</span></label>
        <select type="text" id="node-config-input-driver" style="width:70%;">
            <option value="com.mysql.cj.jdbc.Driver">MySQL</option>
            <option value="org.mariadb.jdbc.Driver">MariaDB</option>
            <option value="org.postgresql.Driver">PostgreSQL</option>
        </select><!-- TODO dataSource -->
    </div>
    <div class="form-row">
        <label for="node-config-input-url"><i class="fa fa-globe"></i> <span>Url</span></label>
        <input id="node-config-input-url" type="text" placeholder="jdbc:<vendor>://<host>:<port>/<database>">
    </div>
    <div class="form-row">
        <label for="node-config-input-user"><i class="fa fa-user"></i> <span data-i18n="common.label.username"></span></label>
        <input type="text" id="node-config-input-user">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> <span data-i18n="common.label.password"></span></label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-config-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>

<script type="text/x-red" data-template-name="sql query">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name"></div>
    </div>
    <div class="form-row" style="margin-bottom: 0px;">
        <label for="node-input-sql"><i class="fa fa-wrench"></i> <span>SQL</span></label>
        <input type="hidden" id="node-input-sql" autofocus="autofocus">
        <input type="hidden" id="node-input-noerr">
    </div>
    <div class="form-row node-text-editor-row" style="position:relative">
        <div style="position: absolute; right:0; bottom:calc(100% + 3px);"><button id="node-sql-expand-js" class="editor-button editor-button-small"><i class="fa fa-expand"></i></button></div>
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-sql-editor" ></div>
    </div>
    <div class="form-row">
        <label for="node-input-datasource"><i class="fa fa-database"></i> <span>Datasource</span></label>
        <input type="text" id="node-input-datasource">
    </div>
</script>

<script type="text/javascript">
(function(){
		RED.nodes.registerType('jdbc datasource',{
				category: 'config',
			  defaults: {
				  name: {value: ""},
				  driver: {value:"com.mysql.jdbc.Driver",required:true},
				  url: {value:"",required:true},
			  },
			  credentials: {
				  user: {type: "text"},
				  password: {type: "password"}
			  },
			  label: function() {
			    return this.name||this.url||"jdbc datasource";
			  },
			  labelStyle: function() {
				  return this.name?"node_label_italic":"";
			  },
        oneditprepare: function() {
       	  $("#node-config-input-driver").change(function(){
       		var driver = $("#node-config-input-driver option:selected").val();
       	    if (driver === "org.mariadb.jdbc.Driver") {
       	      $("#node-config-input-url").attr("placeholder", "jdbc:mariadb://<host>:3306/<database>");
       	    } else if (driver === "com.mysql.cj.jdbc.Driver") {
       	      $("#node-config-input-url").attr("placeholder", "jdbc:mysql://<host>:3306/<database>");
       	    } else if (driver === "org.postgresql.Driver") {
       	      $("#node-config-input-url").attr("placeholder", "jdbc:postgresql://host:port/<database>");
       	    } else if (driver === "net.sourceforge.jtds.jdbc.Driver") {
       	      $("#node-config-input-url").attr("placeholder", "dbc:jtds:sqlserver://host:port/<database>;instance=<instance>");
       	    } else if (driver === "org.apache.derby.jdbc.ClientDriver") {
       	      $("#node-config-input-url").attr("placeholder", "jdbc:derby://<host>:1527/<database>");
       	    } else if (driver === "org.sqlite.JDBC") {
       	      $("#node-config-input-url").attr("placeholder", "jdbc:sqlite:<full path to Database file> or jdbc:sqlite::memory for in memory database");
       	    } else {
       	      $("#node-config-input-url").attr("placeholder", "jdbc:<vendor>://<host>:<port>/<database>");
       	    }
       	  });
        }
		});

    RED.nodes.registerType('sql query',{
        color:"#fdd0a2",
        category: 'storage',
        defaults: {
            name: {value:""},
            sql: {value:""},
            datasource: {type:"jdbc datasource",required:true}
        },
        inputs:1,
        outputs:1,
        icon: "db.png",
        label: function() {
            return this.name||"sql query";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            var that = this;
            this.editor = RED.editor.createEditor({
                id: 'node-input-sql-editor',
                //mode: 'ace/mode/nrjavascript',
                mode: "ace/mode/sql",
                value: $("#node-input-sql").val(),
                globals: {
                    msg:true,
                    context:true,
                    RED: true,
                    util: true,
                    flow: true,
                    global: true,
                    console: true,
                    Buffer: true,
                    setTimeout: true,
                    clearTimeout: true,
                    setInterval: true,
                    clearInterval: true
                }
            });

            RED.library.create({
                url:"functions", // where to get the data from
                type:"function", // the type of object the library is for
                editor:this.editor, // the field name the main text body goes to
                //mode:"ace/mode/nrjavascript",
                mode: "ace/mode/sql",
                fields:['name','outputs']
            });
            this.editor.focus();

            $("#node-sql-expand-js").click(function(e) {
                e.preventDefault();
                var value = that.editor.getValue();
                RED.editor.editJavaScript({
                    value: value,
                    width: "Infinity",
                    cursor: that.editor.getCursorPosition(),
                    mode: "ace/mode/sql",
                    complete: function(v,cursor) {
                        that.editor.setValue(v, -1);
                        that.editor.gotoLine(cursor.row+1,cursor.column,false);
                        setTimeout(function() {
                            that.editor.focus();
                        },300);
                    }
                })
            })
        },
        oneditsave: function() {
            var annot = this.editor.getSession().getAnnotations();
            this.noerr = 0;
            $("#node-input-noerr").val(0);
            for (var k=0; k < annot.length; k++) {
                //console.log(annot[k].type,":",annot[k].text, "on line", annot[k].row);
                if (annot[k].type === "error") {
                    $("#node-input-noerr").val(annot.length);
                    this.noerr = annot.length;
                }
            }
            $("#node-input-sql").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function() {
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.size(); i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();
        }
    });
})();
</script>
